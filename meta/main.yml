      versions:
        - latest
    - name: openSUSE
      versions:
        - 15.6
        - Tumbleweed
    - name: RockyLinux
      versions:
        - 9

  galaxy_tags:
    - ssh
    - opkssh
    - OpenID
    - OpenPubkey

