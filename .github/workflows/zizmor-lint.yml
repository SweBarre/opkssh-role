name: Lint GitHub Workflows with Zizmor

permissions:
  contents: read

on:
  pull_request:
    paths:
      - ".github/workflows/*.yml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/*.yml"

jobs:
  zizmor:
    name: Run Zizmor Linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false

      - name: Run Zizmor
        uses: zizmor/zizmor-action@1cc8f934e6fad1414fbfc420bd02b0c325d9daab  # v1.11.0

