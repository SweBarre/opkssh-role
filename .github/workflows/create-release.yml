name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  push-to-galaxy:
    name: Package and push role to ansible-galaxy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0
        with:
          fetch-depth: 0  # Important to fetch all tags!
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Publish to Ansible Galaxy
        env:
          ANSIBLE_GALAXY_API_KEY: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}
        run: |
          #!/bin/bash
          set -e
          ansible-galaxy role import --branch "$GITHUB_REF_NAME" \
            --role-name opkssh \
            --verbose \
            --server https://galaxy.ansible.com \
            --token "$ANSIBLE_GALAXY_API_KEY" \
            SweBarre opkssh-role

  create-github-release:
    name: Create GitHub Release
    needs: push-to-galaxy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0
        with:
          persist-credentials: false

      - name: Create Release
        run: gh release create "$GITHUB_REF" --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
