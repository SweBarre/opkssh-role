name: Continuous integration

permissions:
  contents: read

on:
  push:
    paths:
      - 'defaults/**'
      - 'files/**'
      - 'handlers/**'
      - 'molecule/**'
      - 'tasks/**'
      - 'templates/**'
      - 'vars/**'
    branches:
      - main
    tags-ignore:
      - '*'
  pull_request:
    paths:
      - 'defaults/**'
      - 'files/**'
      - 'handlers/**'
      - 'molecule/**'
      - 'tasks/**'
      - 'templates/**'
      - 'vars/**'
    branches:
      - main

jobs:
  lint:
    name: Lint with Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0
        with:
          path: "${{ github.repository }}"
          persist-credentials: false

      - name: Install Ansible Lint and collections
        working-directory: "${{ github.repository }}"
        run: |
          pip3 install --upgrade pip
          pip3 install --upgrade ansible-lint ansible
          ansible-galaxy collection install --upgrade -r requirements.yml

      - name: Run Ansible Lint
        working-directory: "${{ github.repository }}"
        run: |
          ansible-lint

  test-os:
    name: "Test OS compabillity with Molecule"
    needs: 'lint'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag:
          - opensuse-15.6
          - debian-12
          - debian-sid
          - arch
          - ubuntu-22.04
          - ubuntu-24.04
          - rockylinux-9
          - tumbleweed
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0
        with:
          path: "${{ github.repository }}"
          persist-credentials: false

      - name: Run Molucule scenario for operating system testing
        uses: gofrolist/molecule-action@bcca93df83005c04285bd27e8e510608c9f3808f  # v2.7.67
        with:
          molecule_args: --parallel --scenario-name default
        env:
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_TAG: '${{ matrix.tag }}'

  test-absent:
    name: "Test Role absent tasks"
    needs: 'lint'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0
        with:
          path: "${{ github.repository }}"
          persist-credentials: false

      - name: Run Molucule scenario for absent tasks
        uses: gofrolist/molecule-action@bcca93df83005c04285bd27e8e510608c9f3808f  # v2.7.67
        with:
          molecule_args: --scenario-name absent
        env:
          ANSIBLE_FORCE_COLOR: '1'
