name: Enforce .yml Extension

permissions:
  contents: read

on:
  push:
    paths:
      - '**/*.yaml'
  pull_request:
    paths:
      - '**/*.yaml'

jobs:
  check-yaml-extension:
    name: Check YAML naming
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false

      - name: Find .yaml files
        run: |
          YAML_FILES=$(find . -type f -name "*.yaml")
          if [ -n "$YAML_FILES" ]; then
            echo "‚ùå The following files use the .yaml extension and should be renamed to .yml:"
            echo "$YAML_FILES"
            echo ""
            echo "üëâ Please rename them to use the .yml extension instead."
            exit 1
          else
            echo "‚úÖ No .yaml files found."
          fi
