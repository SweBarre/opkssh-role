---
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml

driver:
  name: libvirt

platforms:
  - name: instance-rocky9-nh
    ssh_user: ansible

provisioner:
  name: ansible
  inventory:
    instance-rocky9:
      ansible_user: ansible
      ansible_private_key_file: ~/.ssh/molecule-instance-rocky9-nh

verifier:
  name: ansible
